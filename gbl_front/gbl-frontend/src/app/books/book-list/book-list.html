<div class="list-container">
  <h2>Liste des livres</h2>

  <div class="actions">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Rechercher un livre..."
      (input)="onSearch(searchQuery)"
    />
    <button (click)="goNew()">â• Nouveau livre</button>
    <div class="footer-nav">
      <button (click)="goUsers()">ğŸ‘¤ Utilisateurs</button>
    </div>
  </div>
  <div class="sort-controls">
    <label>Trier par :</label>
    <select [(ngModel)]="sortBy" (change)="changeSort(sortBy)">
      <option value="titre">Titre</option>
      <option value="auteur">Auteur</option>
      <option value="datePublication">Date</option>
    </select>

    <button (click)="toggleDirection()">
      {{ direction === 'asc' ? 'â¬†ï¸ Asc' : 'â¬‡ï¸ Desc' }}
    </button>
  </div>

  <table *ngIf="livres.length > 0; else noData">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date</th>
        <th>ISBN</th>
        <th>CatÃ©gorie</th>
        <th>Actions</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr title="DÃ©tails livre" (click)="goDetail(l)" class="book-detail" *ngFor="let l of livres">
        <td>{{ l.titre }}</td>
        <td>{{ l.auteur }}</td>
        <td>{{ l.datePublication }}</td>
        <td>{{ l.isbn }}</td>
        <td>{{ l.categorie?.nom }}</td>
        <td>
          <button (click)="goEdit(l)">Modifier</button>
        </td>
        <td>
          <button class="delete" (click)="delete(l)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 0">â¬…ï¸ PrÃ©cÃ©dent</button>
    <span>Page {{ currentPage + 1 }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">Suivant â¡ï¸</button>
  </div>

  <ng-template #noData>
    <p>Aucun livre trouvÃ©.</p>
  </ng-template>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="successMsg" class="success">{{ successMsg }}</div>

  <div class="footer-nav">
    <button (click)="goUsers()">ğŸ‘¤ Utilisateurs</button>
  </div>
</div>
