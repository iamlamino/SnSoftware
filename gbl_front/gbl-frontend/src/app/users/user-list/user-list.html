<div *ngIf="loading">Chargement...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<div class="list-container">
  <h2>Utilisateurs</h2>
  <!-- üîç barre de recherche -->

  <div class="list-container">
    <div class="bar">
      <input
        type="text"
        [ngModel]="searchQuery"
        (ngModelChange)="onSearch($event)"
        placeholder="Rechercher par nom, pr√©nom ou email..."
      />
      <div>
        <button title="Livres" style="background: none" title="Livres" (click)="goBooks()">
          <span style="margin-top: 5px" class="material-symbols-outlined"> book_4 </span>
        </button>
        <button title="Cat√©gories" style="background: none" (click)="goCategories()">
          <span style="margin-top: 5px" class="material-symbols-outlined"> category</span>
        </button>
        <button title="Ajouter" style="background: none" title="Ajouter" (click)="goNew()">
          <span style="margin-top: 5px" class="material-symbols-outlined"> add_circle</span>
        </button>
      </div>
    </div>
  </div>

  <table *ngIf="!loading && users.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Email</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.nom }}</td>
        <td>{{ u.prenom }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.statut }}</td>
        <td>
          <button (click)="goEdit(u)">Modifier</button>
          <button class="delete" (click)="delete(u)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && users.length === 0">Aucun utilisateur.</div>
</div>
